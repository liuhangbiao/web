//便利生成关系
function arrayToTree(pId,arr){
    var temp = [];
    for (var index in arr) {
      if (arr[index].pId === pId) {
          temp.push({
              data: arr[index],
              children: arrayToTree(arr[index].id,arr)
          });
      }
    }
    return temp;
}
//遍历输出html结构
function outputTree(items,depth){
     var str = '<ul class="box-'+depth+'">';
    for (var index in items) {
          str +='<li class="item-'+depth+'">'+items[index].data.name + '</li>';
        if (items[index].children.length) {
            str +=outputTree(items[index].children, depth + 1);
        }
    }
    str+='</ul>';
    return str;
}
