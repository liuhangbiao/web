<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                发光字生成器
            </title>
        </meta>
    </head>
    <script>
        function set_color(s_col,s_col2,flag,s)
{
	pr.innerHTML='<span style="color:#'+s_col2+';text-shadow:0 0 1px #'+s_col+'">'+s+'</span>';
	if(flag){
		s = '[ffg,'+s_col+','+s_col2+']'+s+'[/ft]'
	}else{
		s = '[ftc='+ s_col + ']' + s + '[/ft]';
	}
	main_editer.value = s;
}
    </script>
    <body>
        <table border="0" cellpadding="0" cellspacing="0" class="content" width="100%">
            <tr>
                <td class="ad" valign="top">
                    <script>
                        ad()
                    </script>
                </td>
            </tr>
            <tr>
                <td class="area" style="font-size:14px " valign="top">
                    <table bgcolor="#f0f0f0" border="0" cellpadding="4" cellspacing="0" id="win_fontlight" style="margin-top:10px;font-size:14px" width="100%">
                        <tbody>
                            <tr>
                                <td>
                                    发光文字：
                                    <br>
                                        <textarea id="win_fontlight_text" onkeyup="set_color(win_fontlight_B.value,win_fontlight_A.value,true,win_fontlight_text.value);" style="font-size:14px; width:90%; height:80px; background-color:#fafafa; padding:5px; ">
                                            输入要生成发光文字的文本
                                        </textarea>
                                        <br>
                                            文字颜色：
                                            <input id="win_fontlight_A" name="win_fontlight_A" style="border: #9e9e9e 1px solid;width: 60px;" value="FFFFFF">
                                                发光颜色：
                                                <input id="win_fontlight_B" name="win_fontlight_B" style="border: #9e9e9e 1px solid;width: 60px;" value="FF0000">
                                                    <p>
                                                        <input name="Submit2" onclick="set_color(win_fontlight_B.value,win_fontlight_A.value,true,win_fontlight_text.value);" type="button" value="生成发光字代码"/>
                                                    </p>
                                                </input>
                                            </input>
                                        </br>
                                    </br>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table border="0" cellpadding="0" cellspacing="0" style="font-size:14px " width="100%">
                        <tbody>
                            <tr>
                                <td height="40" valign="bottom">
                                    <span style="float:left ">
                                        效果预览：
                                    </span>
                                    <span style="float:right ">
                                        预览背景
                                        <div onmousemove="pr.style.backgroundColor='#FFFFFF';pr.style.color='#666666';" style="background-color: #ffffff;height:16px; width:20px; border:1px #ccc solid; display:inline-block;" title="白色背景">
                                        </div>
                                        <div onmousemove="pr.style.backgroundColor='#000000';pr.style.color='#929292';" style="background-color: #000000;height:16px; width:20px; border:1px #ccc solid; display:inline-block;" title="黑色背景">
                                        </div>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td id="pr" style="background-color: #ffffff; border:1px #ccc solid; padding:5px; height:30px;word-break:break-all;">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table border="0" cellpadding="0" cellspacing="0" style="font-size:14px " width="100%">
                        <tbody>
                            <tr>
                                <td height="40" valign="bottom">
                                    <span style="float:left ">
                                        UBB代码：
                                    </span>
                                    <span style="float:right ">
                                        <input name="button" onclick="main_editer.select();" type="button" value="全选代码">
                                            <input onclick="main_editer.value=''" type="button" value="清除"/>
                                        </input>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <textarea id="main_editer" name="main_editer" style="width:90%; height:200px; background-color:#f5f5f5; padding:5px; font-size:14px ">
                                    </textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="margin-top:15px; ">
                        <b>
                            发光字
                        </b>
                        ，是基于UBB安全代码的一种文字渲染效果。可以用在使用了UBB代码的论坛、留言板等场合。
                        <br>
                            <br>
                                使用说明：
                                <ol>
                                    <li>
                                        在发光文字文本框输入文本，可以看到即时预览效果。
                                    </li>
                                    <li>
                                        点击“文字颜色”和“发光颜色”色值框，你可以直接输入预定色值，也可以使用颜色选择器获取。
                                    </li>
                                    <li>
                                        效果满意后点击“生成发光字代码”。
                                    </li>
                                    <li>
                                        复制UBB代码粘贴到需要的地方。
                                    </li>
                                </ol>
                            </br>
                        </br>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
