function jjfy(n){
	t=""
	for(x=0;x<n.length;x++){
		var r3=""
		if(rcb3.checked)r3=" "

		b=n.charAt(x)
		a=parseInt(URLEncode(b),16)
		if (a>160) a=a-65536
		if(a>0 && a<160){
			if(rcb2.checked)t+=b
		}
		else if(a<-20319 || a>-10247){
			if(rcb1.checked)t+=b
		}
		else{
			if(document.getElementsByName("pjandchina")[0].checked)t+=getP(a)+r3
			else if(document.getElementsByName("pjandchina")[1].checked)t+=b+getP(a)+r3
			else t+=getP(a)+b+r3
		}
	}
	return t
}
