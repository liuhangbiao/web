        </div><div style="margin-top:20px;">火星字，一种调侃性的称谓，意指来源于火星，地球人看不懂的文字。</div><br><div>实质上，火星字是互联网上的产物，是追求个性的80后、90后网民的发明。火星字由各种文字符号组合而成，是对汉字的一种扭曲性的写法。</div><br><div>火星字里面包含了简体字、繁体字、生僻字、异体字、谐音字、韩文、日文、外来语和方言等，还夹杂着汉语拼音、英文字母、各种怪异的符号等等……</div><br><div>因此，火星字不是一种字体，更不是一种语言，只不过是网络上的一种娱乐形式。常常被用于网名、签名等场合以增加趣味性。</div></td>
